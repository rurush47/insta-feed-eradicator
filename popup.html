<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .container
      {
        width: 14em;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <p class="font-weight-bold">Instagram wall eradicator</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="storiesCheck">
            <label class="custom-control-label" for="storiesCheck">Hide stories</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="feedCheck">
            <label class="custom-control-label" for="feedCheck">Hide feed</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="suggestionsCheck">
            <label class="custom-control-label" for="suggestionsCheck">Hide suggestions</label>
          </div>
        </li>
      </ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
